plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.spigotmc', name: 'spigot', version: '1.12.2-R0.1-SNAPSHOT', transitive: false
}

processResources {
    filesNotMatching("**/config.yml") {
        expand(project.properties)
    }
}

project.ext.SERVER_DIR = "C:\\Users\\derek\\Desktop\\myserver\\plugins"
task copyToServer(dependsOn: 'jar', type: Copy) {
    from 'build/libs/'
    into "${SERVER_DIR}"
}

